<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boutique</title>

    <style>
        #boutique{
            display: flex;
        }

        .product-box{
            background: #eee;
            border: 1px #ccc solid;
            width: 180px;
            display: inline-block;
            margin: 6px;
            padding: 20px;
        }
        .product-box h2 {
            text-align: center;
        }
        .product-box p {
            text-align: center;
        }
        .product-box input {
            padding: 5px;
            width: 50px;
        }
        #panier{
            background: #ccc;
            width: 300px;
            padding: 30px;
        }
        table {
            width: 100%;
        }
        tr {
            margin-bottom: 30px;
        }
        table, tr, td, th {
            padding: 10px;
            text-align: center;
        }
        tr, td, th {
            border-bottom: 1px solid black;

        }
        button {
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div id="boutique">

</html>
